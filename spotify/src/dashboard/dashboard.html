<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify player</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-dark text-white w-screen h-screen">
    <main class="h-full grid grid-template grid-template-areas grid-cols-[250px_1fr] grid-rows-[1fr_auto]">

        <aside class="sidenav"> aside</aside>

        <section class="content">
            <header class="px-8 py-4">
                <nav class="flex justify-end relative">
                    <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                        <section>
                            <svg 
                            id="default-img"
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="currentColor" 
                            class="w-6 h-6 rounded-full bg-gray">
                                <path 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                              </svg>                              
                        </section>
                        <section class="flex justify-center">
                            <h3 id="uer-name"></h3>
                        </section>
                    </button>
                    <ul id="profile-menu" class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1">
                        <li id="logout" class="hover:bg-gray w-full rounded-md p-1 cursor-pointer">Logout</li>
                    </ul>
                </nav>
            </header>
            <article class="p-4">
                <h1 class="text-2xl">Featured</h1>
                <section id="featured-playlist-items" class="featured-songs grid grid-cols-auto-fill-cards gap-4">
                    <!-- card-1 -->
                    <!-- card-2 -->
                    <!-- <section>
                        <img src="https://i.scdn.co/image/ab67706f00000003a568f63ec0f9fd2695695f26" alt="">
                        <h2>name</h2>
                        <h3>Description</h3>
                    </section> -->
                </section>
            </article>

            <article class="p-4">
                <h1 class="text-2xl">Toplists</h1>
                <section id="top-playlist-items" class="featured-songs grid grid-cols-auto-fill-cards gap-4">
                    <!-- card-1 -->
                    <!-- card-2 -->
                    <!-- <section>
                        <img src="https://i.scdn.co/image/ab67706f00000003a568f63ec0f9fd2695695f26" alt="">
                        <h2>name</h2>
                        <h3>Description</h3>
                    </section> -->
                </section>
            </article>
        </section>

        <footer class="now-playing">footer</footer>
    </main>
    <script type="module" src="dashboard.js"></script>
</body> 

</html>
