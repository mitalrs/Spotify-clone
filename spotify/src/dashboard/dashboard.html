    <title>spotify player</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-dark text-white w-screen h-screen">
    <main class="h-full grid grid-template grid-template-areas grid-cols-[250px_1fr] grid-rows-[1fr_auto]">

        <aside class="sidenav"> aside</aside>

        <section class="content">
            <header class="px-8 py-4">
                <nav class="flex justify-end">
                    <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                        <section>
                            <svg xmlns="http://www.w3.org/2000/svg" 
                            fill="none" viewBox="0 0 24 24" 
                            strokeWidth={1.5} 
                            stroke="currentColor"
                             class="w-8 h-8 rounded-full bg-gray">

                                strokeLinecap="round" 
                                strokeLinejoin="round" 
                                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>                              
                        </section>
                        <section class="flex justify-center">
                            <h3 id="uer-name">name</h3>
                        </section>
                    </button>
                </nav>
            </header>
            section
        </section>

        <footer class="now-playing">footer</footer>
    </main>

</html>
