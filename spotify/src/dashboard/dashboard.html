<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify player</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-dark text-white w-screen h-screen">
    <main class="h-full grid grid-template grid-template-areas grid-cols-[250px_1fr] grid-rows-[1fr_auto]">

        <aside class="sidenav"> aside</aside>

        <article class="relative content overflow-auto bg-transparent">
            <header class="header px-8 py-4 bg-transparent">
                <nav class="flex justify-end relative">
                    <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                        <section>
                            <svg 
                            id="default-img"
                            xmlns="http://www.w3.org/2000/svg" 
                            fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" 
                            stroke="currentColor" 
                            class="w-6 h-6 rounded-full bg-gray">
                                <path 
                                stroke-linecap="round" 
                                stroke-linejoin="round" 
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                              </svg>                              
                        </section>
                        <section class="flex justify-center">
                            <h3 id="uer-name"></h3>
                        </section>
                    </button>
                    <ul id="profile-menu" class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1">
                        <li id="logout" class="hover:bg-gray w-full rounded-md p-1 cursor-pointer">Logout</li>
                    </ul>
                </nav>
            </header>
            <article id="cover-content" 
            class="grid content-center absolute -z-[1] w-full h-72 top-0 px-8 py-4 bg-gradient-to-b from-light-black to-black-base">
                <h1 class="text-6xl">hello somthing</h1>
            </article>
            <section id="page-containt" class="bg-black-base mt-48">
                <header class="px-8">
                    <nav>
                        <ul class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary">
                            <li>#</li>
                            <li>Title</li>
                            <li>Album</li>
                            <li>timer</li>
                        </ul>
                    </nav>
                </header>
                <section id="tracks" class="px-8">
                    <section class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary">
                        <p>1</p>
                        <section>
                            <img src="" alt="">
                            <article>
                                <h2 class="text-white text-xl">song</h2>
                                <p class="text-sm">artists</p>
                            </article>
                        </section>
                        <p>Album</p>
                        <p>1:36</p>
                    </section>
                </section>
            </section>

            
        </article>

        <footer class="now-playing">footer</footer>
    </main>
    <script type="module" src="dashboard.js"></script>
</body> 

</html>
